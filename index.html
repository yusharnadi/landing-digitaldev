<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Digitaldev.id | Coming Soon</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Hind&display=swap" rel="stylesheet" />
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- <div id="particles-js">
            
        </div> -->
        <div class="container">
            <h1 class="ml11">
                <span class="text-wrapper">
                    <span class="line line1"></span>
                    <span class="letters">We are Under Construction</span>
                </span>
            </h1>
            <div class="second-text">
                <p>Please comeback later, for more information feel free to contact us below</p>
            </div>

            <div class="social-container">
                <a href="https://www.instagram.com/digitaldev.id">
                    <div class="icon-container"><i class="fa fa-instagram" aria-hidden="true"></i> @digitaldev.id</div>
                </a>
                <a href="mailto:hello@digitaldev.id">
                    <div class="icon-container"><i class="fa fa-envelope-o" aria-hidden="true"></i> hello@digitaldev.id</div>
                </a>
                <a href="">
                    <div class="icon-container"><i class="fa fa-phone" aria-hidden="true"></i> +6282256662006</div>
                </a>
            </div>
            <div id="particles-js"></div>
        </div>

        <script src="node_modules/particles.js/particles.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

        <script>
            /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
            // particlesJS('particles-js', '/node_modules/particles.js/demo/particles.json', function() {
            //   console.log('callback - particles.js config loaded');
            // });
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 120,
                        density: {
                            enable: true,
                            value_area: 800,
                        },
                    },
                    color: {
                        value: '#ffffff',
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000',
                        },
                        polygon: {
                            nb_sides: 5,
                        },
                        image: {
                            src: 'img/github.svg',
                            width: 100,
                            height: 100,
                        },
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false,
                        },
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false,
                        },
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1,
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200,
                        },
                    },
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'grab',
                        },
                        onclick: {
                            enable: true,
                            mode: 'push',
                        },
                        resize: true,
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1,
                            },
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3,
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4,
                        },
                        push: {
                            particles_nb: 4,
                        },
                        remove: {
                            particles_nb: 2,
                        },
                    },
                },
                retina_detect: true,
            });

            // Wrap every letter in a span
            var textWrapper = document.querySelector('.ml11 .letters');
            textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

            anime
                .timeline({ loop: true })
                .add({
                    targets: '.ml11 .line',
                    scaleY: [0, 1],
                    opacity: [0.5, 1],
                    easing: 'easeOutExpo',
                    duration: 700,
                })
                .add({
                    targets: '.ml11 .line',
                    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
                    easing: 'easeOutExpo',
                    duration: 700,
                    delay: 100,
                })
                .add({
                    targets: '.ml11 .letter',
                    opacity: [0, 1],
                    easing: 'easeOutExpo',
                    duration: 600,
                    offset: '-=775',
                    delay: function (el, i) {
                        return 34 * (i + 1);
                    },
                })
                .add({
                    targets: '.ml11',
                    opacity: 0,
                    duration: 1000,
                    easing: 'easeOutExpo',
                    delay: 1000,
                });
        </script>
    </body>
</html>
